<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .skip_navigation {padding: 0;margin: 0;}
      .skip_navigation li {list-style: none;}
      .skip_navigation a {
        display: block;
        position: absolute;
        left: -100%;
        top: 0;
        text-decoration: none;
      }
      .skip_navigation a:focus,
      .skip_navigation a:active {left: 0;transition: 0.2s ease-out;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <ul class="skip_navigation">
      <li><a href="#gnb">주메뉴</a></li>
      <li><a href="#container">주내용</a></li>
      <li><a href="#footer">하단내용</a></li>
    </ul>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
